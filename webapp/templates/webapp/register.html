{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .form-container {
        margin-top: 20px;  /* Adjusted margin to make it closer to the navbar */
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
    }
    .btn-custom {
        width: auto;
        padding: 10px 20px;
    }
</style>

<div class="container">
    <div class="form-container bg-light shadow-md mx-auto">
        <h3 class="text-center">Start managing your clients today!</h3>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary btn-custom">Create account&nbsp;<i class="fa fa-user-plus" aria-hidden="true"></i></button>
        </form>

        <br>

        <div class="text-center">
            <p>Already have an account?</p> <a href="{% url 'my-login' %}" class="text-primary">Login</a>
        </div>
    </div>
</div>

{% endblock %}
