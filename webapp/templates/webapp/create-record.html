{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <!-- Main container for the record creation form -->
        <div class="container bg-light shadow-md p-5 form-layout">

            <!-- Main title of the page -->
            <h3> Create Record </h3>

            <!-- Subtitle with instructions -->
            <h6> Start adding the required details for your record. </h6>

            <!-- Horizontal line separator -->
            <hr>
            <br>

            <!-- Form for record creation -->
            <form method="POST" autocomplete="off">

                <!-- CSRF token for CSRF protection -->
                {% csrf_token %}

                <!-- Render the form using crispy_forms -->
                {{ form|crispy }}

                <br>

                <!-- Button to submit the form -->
                <button type="submit" class="btn btn-primary"> Create record&nbsp;<i class="fa fa-check" aria-hidden="true"></i></button>
                <br>

                <a href="{% url 'dashboard' %}" class="btn btn-secondary">

                    Return &nbsp;<i class="fa fa-arrow-left" aria-hidden="true"></i>
                
            </form>

        </div>
    </body>   

{% endblock %}
